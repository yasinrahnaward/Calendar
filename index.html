<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALENDAR</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="light">

  <!-- side bar -->
    <div class="sidebar">
      <!-- calendar  -->
      <div class="calendar">
        <div class="calendar-header">
          <span class="month-picker" id="month-picker"> May </span>
          <div class="year-picker" id="year-picker">
            <span class="year-change" id="pre-year">
              <pre><</pre>
            </span>
            <span id="year"> 2022 </span>
            <span class="year-change" id="next-year">
              <pre>></pre>
            </span>
          </div>
        </div>
        <div class="calendar-body">
          <div class="calendar-week-days">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="calendar-days">
            <div>
              1
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>

            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
          </div>
      </div>
      <div class="calendar-footer">

      </div>
      <div class="month-list"></div>
        <div class="year-list"></div>
      </div>
      <!-- events -->
      <div class="event">
        <div class="event-header">
          <span class="event-logo">Events</span>
          <div class="add-new-event-btn">
            <span>+ </span>
            New
          </div>
        </div>
        <div class="event-body">

          <div class="event-items">
            <span class="event-item-color"></span>    
            <span class="event-item-title">PHP</span>
            <span class="event-item-delete"></span>
            <span class="event-item-edit"></span>
            <p class="event-item-text">work with models, routing, migerations,events and sunchtum</p>
            <div class="event-item-date">22/26/2022</div>
          </div>  
          <div class="event-items">
              <span class="event-item-color"></span>
              <span class="event-item-title">MYSQL</span>
              <span class="event-item-delete"></span>
              <span class="event-item-edit"></span>
            <p class="event-item-text">introduction with Mysql which is a back technology.</p>
            <div class="event-item-date">22/26/2022</div>
          </div>  
        </div>
      </div>
    </div>

    <div class="month-list"></div>
    <div class="year-list"></div>
  </div>
    <script src="calendar.js"></script>
</body>
</html>
